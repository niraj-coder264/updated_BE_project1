<div class="container">
  <h2 class="text-center mb-4">Job Listings</h2>
  <div class="row">
    <div class="col-lg-4 col-md-6 mb-4" *ngFor="let job of jobs">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title" style="font-weight: bolder;" > {{ job.jobRole }} </h5>
          <p class="card-text">
            <strong>Company Name:</strong> {{ job.companyName }} years<br>
            <strong>Experience:</strong> {{ job.experience }} years<br>
            <strong>Job Type:</strong> {{ job.jobType }}<br>
            <strong>Location:</strong> {{ job.jobLocation }}<br>
            <strong style="color:  red;" class="d-block text-center mb-2">Last Date: {{ job.lastDate | date }}</strong>
            <button class="btn btn-primary btn-block apply-btn" (click)="applyForJob(job.jobRole,job.companyName)">Apply</button>
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
